<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:card id="loginCard" style="width: 25rem; margin-bottom: 2em">
			<f:facet name="title">Login</f:facet>
			<div>
				<div>
					<h5>
						<p:outputLabel for="username" value="Benutzername" />
					</h5>
					<p:inputText id="username" placeholder="Benutzername" size="28"
						required="true" value="#{loginController.benutzer.name}">
						<f:event type="jakarta.faces.event.PostValidateEvent"
							listener="#{loginController.postValidateName}" />
					</p:inputText>
					<p:message for="username">
						<p:autoUpdate />
					</p:message>
				</div>
				<div>
					<h5>
						<p:outputLabel for="password" value="Passwort" />
					</h5>
					<p:password id="password"
						value="#{loginController.benutzer.passwort}" required="true"
						validator="#{loginController.validateLogin}" size="25"
						toggleMask="true" redisplay="true" />
					<p:message for="password">
						<p:autoUpdate />
					</p:message>
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton value="Login" action="#{loginController.login}"
					update="loginCard" />
			</f:facet>
		</p:card>
	</h:form>

	<p:textEditor />

</h:body>
</html>
