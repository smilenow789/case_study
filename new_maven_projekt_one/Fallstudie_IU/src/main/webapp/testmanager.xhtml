<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Testmanager</title>
</h:head>
<h:body>
	<h1>Testmanager</h1>
	<p:growl id="growlMessages" showDetail="true" life="4000"
		severity="info" />
	<h:form>
		<p:card id="recard" style="width: 75rem; margin-bottom: 2em">
			<f:facet name="title">Neuer Testlauf anlegen:</f:facet>
			<div>
				<div>
					<h5>Titel des Testlaufs</h5>
					<p:inputText id="testlauftitel"
						value="#{testmanagerController.neuerTestlaufTitel}"
						required="true" width="75rem" />
					<p:message for="testlauftitel">
						<p:autoUpdate />
					</p:message>
				</div>
				<div>
					<h5>Beschreibung des Testlaufes</h5>
					<p:textEditor id="beschreibung" widgetVar="editor1"
						value="#{testmanagerController.neueTestlaufBeschreibung}"
						height="300px" width="75rem" required="true" />
					<p:message for="beschreibung">
						<p:autoUpdate />
					</p:message>
				</div>
				<div>
					<h5>Zugehörige Testfälle auswählen</h5>
					<p:selectManyCheckbox id="ausgewaehlteTestfaelle"
						value="#{testmanagerController.neueAusgewaehlteTestfaelleIds}"
						layout="responsive" columns="3" required="true">
						<f:selectItems
							value="#{testmanagerController.testfaelleAsSelectItems}" />
					</p:selectManyCheckbox>
					<p:message for="ausgewaehlteTestfaelle">
						<p:autoUpdate />
					</p:message>
				</div>

				<div>
					<div>
						<h5>Tester zuweisen</h5>
						<p:selectOneRadio id="ausgewaehlterTester"
							value="#{testmanagerController.neuerZugehoerigerTesterId}"
							layout="responsive" columns="3" required="true"
							requiredMessage="Bitte wählen Sie ein Tester aus.">
							<f:selectItems value="#{testmanagerController.testerListe}" />
						</p:selectOneRadio>
						<p:message for="ausgewaehlterTester">
							<p:autoUpdate />
						</p:message>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton value="Testlauf erfassen"
						action="#{testmanagerController.testlaufErstellen}"
						update="recard growlMessages" />
				</f:facet>
			</div>
		</p:card>

	</h:form>
</h:body>
</html>
