<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Testfallersteller</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h1>Testfallersteller</h1>
	<div class="logout-container">
		<h:form>
			<p:commandButton styleClass="ui-button-outlined" value="Logout"
				action="#{userSessionBean.logout}" />
		</h:form>
	</div>
	<p:growl id="growlMessages" showDetail="true" life="4000"
		severity="info" />
	<h:form>
		<p:card id="recard" style="width: 60rem; margin-bottom: 2em">
			<f:facet name="title">Testfall zur Anforderung erstellen:</f:facet>
			<div>
				<div>
					<h5>Bitte wählen Sie eine Anforderung aus, zu welcher der
						Testfall erstellt werden soll.</h5>
					<p:selectOneRadio id="anforderungsauswahl"
						value="#{testfallerstellerController.neueZuErfuellendeAnforderungId}"
						layout="responsive" columns="3" required="true"
						requiredMessage="Bitte wählen Sie eine Anforderung aus.">
						<f:selectItems
							value="#{testfallerstellerController.anforderungenAsSelectItems}" />
					</p:selectOneRadio>
					<p:message for="anforderungsauswahl">
						<p:autoUpdate />
					</p:message>
				</div>
				<div>
					<h5>Testfall-Titel</h5>
					<p:inputText id="testfalltitel"
						value="#{testfallerstellerController.neuerTestfallTitel}"
						required="true" width="50rem" />
					<p:message for="testfalltitel">
						<p:autoUpdate />
					</p:message>
				</div>
				<div>
					<h5>Beschreibung des Testfalles</h5>
					<p:textEditor id="beschreibung" widgetVar="editor1"
						value="#{testfallerstellerController.neueTestfallBeschreibung}"
						height="200px" width="50rem" required="true" />
					<p:message for="beschreibung">
						<p:autoUpdate />
					</p:message>
				</div>
				<f:facet name="footer">
					<p:commandButton value="Testfall erfassen"
						action="#{testfallerstellerController.erstelleTestfall}"
						update="recard growlMessages" />
				</f:facet>
			</div>
		</p:card>
	</h:form>
</h:body>
</html>
