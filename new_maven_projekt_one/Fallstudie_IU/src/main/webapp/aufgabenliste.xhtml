<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Aufgabenliste</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h1>TO-DO WebApp</h1>
	<h:form>
		<p:dataTable var="aufgabe" value="#{aufgabenListe.liste}">
			<f:facet name="header">
				<h2>Aufgabenliste</h2>
			</f:facet>
			<p:column headerText="Text">
				<p:outputLabel value="#{aufgabe.text}" />
			</p:column>
			<p:column headerText="Person">
				<p:outputLabel value="#{aufgabe.person}" />
			</p:column>
			<p:column headerText="Fällig am">
				<p:datePicker value="#{aufgabe.faelligAm}" disabled="true" />
			</p:column>
			<p:column headerText="Erledigt">
				<p:button icon="pi pi-check" styleClass="rounded-button"
					rendered="#{aufgabe.erledigt}" disabled="true" />
				<p:button icon="pi pi-check"
					styleClass="rounded-button ui-button-outlined"
					rendered="#{!aufgabe.erledigt}" disabled="true" />
			</p:column>
			<p:column headerText="Aufwand">
				<p:outputLabel id="output" value="#{aufgabe.aufwand}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Ändern" icon="pi pi-pencil" action="#{controller.startEdit()}" />
	</h:form>
</h:body>
</html>
