<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Requirements Engineer</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h1>Requirements Engineer</h1>
	<div class="logout-container">
		<h:form>
			<p:commandButton styleClass="ui-button-outlined" value="Logout"
				action="#{userSessionBean.logout}" />
		</h:form>
	</div>
	<p:growl id="growlMessages" showDetail="true" life="4000"
		severity="info" />
	<h:form>
		<p:card id="recard" style="width: 60rem; margin-bottom: 2em">
			<f:facet name="title">Neue Anforderung erfassen:</f:facet>
			<div>
				<h5>Titel der Anforderung</h5>
				<p:inputText id="anforderungstitel"
					value="#{anforderungenController.neueAnforderungTitel}"
					required="true" width="50rem" />
				<p:message for="anforderungstitel">
					<p:autoUpdate />
				</p:message>
				<h5>
					<p:outputLabel for="beschreibung" value="Beschreibung" />
				</h5>
				<p:textEditor id="beschreibung" widgetVar="editor1"
					value="#{anforderungenController.neueAnforderungBeschreibung}"
					height="200px" width="50rem" required="true" />
				<p:message for="beschreibung">
					<p:autoUpdate />
				</p:message>
			</div>
			<f:facet name="footer">
				<p:commandButton value="Anforderung erfassen"
					action="#{anforderungenController.erstelleAnforderung}"
					update="recard growlMessages" />
			</f:facet>
		</p:card>
	</h:form>
</h:body>
</html>
