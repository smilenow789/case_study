<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Requirements Engineer</title>
</h:head>
<h:body>
	<h1>Requirements Engineer</h1>
	<h:form>
		<p:card id="recard" style="width: 75rem; margin-bottom: 2em">
			<f:facet name="title">Neue Anforderung erfassen:</f:facet>
			<div>
				<h5>Titel der Anforderung</h5>
				<p:inputText id="anforderungstitel"
					value="#{anforderung.anforderungstitel}" required="true"
					width="75rem" />
				<p:message for="anforderungstitel">
					<p:autoUpdate />
				</p:message>
				<h5>
					<p:outputLabel for="beschreibung" value="Beschreibung" />
				</h5>
				<p:textEditor id="beschreibung" widgetVar="editor1"
					value="#{anforderung.beschreibung}" height="300px" width="75rem"
					required="true" />
				<p:message for="beschreibung">
					<p:autoUpdate />
				</p:message>
			</div>
			<f:facet name="footer">
				<p:commandButton value="Anforderung erfassen"
					action="#{anforderung.anforderungErstellen}" update="recard" />
			</f:facet>
		</p:card>




	</h:form>
</h:body>
</html>
