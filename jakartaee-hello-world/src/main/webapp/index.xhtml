<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Aufgabenliste</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Login</h1>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true" />

		<p:panelGrid columns="2" style="margin-top:20px">
			<p:outputLabel for="name" value="Your Name:" />
			<p:inputText id="name" value="#{helloBean.name}" />

			<p:commandButton value="Say Hello" action="#{helloBean.sayHello()}"
				update="messages helloText" />
		</p:panelGrid>

		<h:outputText id="helloText" value="#{helloBean.helloMessage}"
			style="margin-top:10px; display:block;" />
	</h:form>
</h:body>
</html>
